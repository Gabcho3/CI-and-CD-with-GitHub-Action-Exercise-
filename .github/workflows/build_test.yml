name: Build and Test & Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  npm_security_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout of repo
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm install

    #Fix problem with mocha permissions
    - name: Install Mocha globally
      run: npm install -g mocha

    - name: Set execute permissions for Mocha
      run: chmod +x ./node_modules/.bin/mocha

    - name: List directory contents
      run: ls -al ./node_modules/.bin/

    - name: Run Security Tests
      run: npm run test-npm-security
    
  integration_test:
    runs-on: ubuntu-latest
    needs: npm_security_test

    steps:
    - name: Checkout of repo
      uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Install dependencies
      run: npm install

    #Fix problem with mocha permissions
    - name: Install Mocha globally
      run: npm install -g mocha

    - name: Set execute permissions for Mocha
      run: chmod +x ./node_modules/.bin/mocha

    - name: List directory contents
      run: ls -al ./node_modules/.bin/

    - name: Run Integration Tests
      run: npm test
  
  deploy_render:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          api-key: ${{ secrets.MY_RENDER_API_KEY }}
          wait-for-success: true